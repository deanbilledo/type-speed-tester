<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster - Ultimate Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚å®Ô∏è</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚å®Ô∏è</span>
                <h1>TypeMaster</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <main class="main">
            <!-- Test Configuration -->
            <div class="test-config" id="testConfig">
                <div class="config-group">
                    <label for="testDuration">Time</label>
                    <select id="testDuration">
                        <option value="15">15s</option>
                        <option value="30" selected>30s</option>
                        <option value="60">60s</option>
                    </select>
                </div>
                <div class="config-group">
                    <label for="testDifficulty">Difficulty</label>
                    <select id="testDifficulty">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <div class="config-group">
                    <label for="testCategory">Category</label>
                    <select id="testCategory">
                        <option value="random" selected>Random</option>
                        <option value="quotes">Quotes</option>
                        <option value="programming">Programming</option>
                        <option value="literature">Literature</option>
                        <option value="science">Science</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="config-group">
                    <label for="includePunctuation">Punctuation</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="includePunctuation" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="config-group">
                    <label for="includeNumbers">Numbers</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="includeNumbers">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Live Stats -->
            <div class="stats-bar" id="statsBar" style="display: none;">
                <div class="stat">
                    <span class="stat-label">WPM</span>
                    <span class="stat-value" id="currentWpm">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="currentAccuracy">100%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timeRemaining">30</span>
                </div>
            </div>

            <!-- Typing Area -->
            <div class="typing-container">
                <div class="text-display" id="textDisplay">
                    <div class="tooltip" id="tooltip">
                        Press <kbd>Enter</kbd> to start ‚Ä¢ <kbd>Tab</kbd> + <kbd>Enter</kbd> to restart
                    </div>
                    <p id="textContent">Press Enter to begin your typing challenge!</p>
                </div>
                <div class="input-area">
                    <div 
                        id="typingInput" 
                        contenteditable="true"
                        class="typing-input"
                        spellcheck="false"
                        autocomplete="off"
                        autocapitalize="off"
                        autocorrect="off"
                    ></div>
                </div>
            </div>

            <!-- Results -->
            <div class="results hidden" id="results">
                <h2>Test Complete!</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <div class="result-value" id="finalWpm">0</div>
                        <div class="result-label">WPM</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="finalAccuracy">0%</div>
                        <div class="result-label">Accuracy</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="finalErrors">0</div>
                        <div class="result-label">Errors</div>
                    </div>
                </div>
                <div class="restart-hint">
                    Press <kbd>Tab</kbd> + <kbd>Enter</kbd> to restart
                </div>
            </div>
        </main>

        <footer style="text-align: center; padding: var(--spacing-sm) 0; color: var(--text-secondary); font-size: 0.85rem; flex-shrink: 0;">
            Created by Reigh
        </footer>
    </div>

    <script src="script-new.js"></script>
</body>
</html>
